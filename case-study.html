<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="document-title">Case Study</title>
    <link rel="stylesheet" href="./ux-portfolio/frontend/CSS/styles.css">
</head>
<body class="case-study-page">
    <div class="page-container">

    <header>
        <h1 id="case-title-header"></h1>
        <a class="back-button" href="index.html">Tilbake</a>
    </header>

    <main id="main-content">
        <section class="case-study-container">
            <!-- Case study details will be dynamically injected here -->
        </section>
    </main>

    <script src="./ux-portfolio/frontend/js/utils.js"></script>
    <script src="./ux-portfolio/frontend/js/case-study.js"></script>
    <script>
        if (!caseStudy.processImages || caseStudy.processImages.length === 0) {
            const galleryWrapper = document.querySelector(".gallery-wrapper");
            if (galleryWrapper) {
                galleryWrapper.style.display = "none";
            }
        }
    </script>
</div>
<div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <button class="lightbox-close" onclick="event.stopPropagation(); closeLightbox();">&#10005;</button>
    <button class="lightbox-arrow left" onclick="navigateLightbox(-1); event.stopPropagation();">&#10094;</button>
    <img id="lightbox-img" src="" alt="Full-size image">
    <button class="lightbox-arrow right" onclick="navigateLightbox(1); event.stopPropagation();">&#10095;</button>
</div>
</body>
</html>
